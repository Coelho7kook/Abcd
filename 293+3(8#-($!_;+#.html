<!DOCTYPE html>

<head>

  <title>⚠️ ALERTA CRÍTICO ⚠️</title>

    body {
      background: black;
      color: red;
      font-family: monospace;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      animation: pisca 0.5s infinite;
    }
    p {
      font-size: 20px;

      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
